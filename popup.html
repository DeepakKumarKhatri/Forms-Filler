<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Form Filler</h1>
    </header>
    <div id="password-screen" class="hidden">
      <input type="password" id="password-input" placeholder="Enter password">
      <button id="unlock-btn">Unlock</button>
    </div>
    <div id="main-content" class="hidden">
      <div class="profile-section">
        <select id="profile-select"></select>
        <button id="add-profile" class="icon-button" title="Add Profile">+</button>
      </div>
      <div id="fields-container"></div>
      <button id="add-field" class="action-button">Add Field</button>
      <div id="file-upload">
        <h2>File Uploads</h2>
        <div id="drop-zone">
          <p>Drop files here or click to upload</p>
          <input type="file" id="file-input" multiple hidden>
        </div>
        <div id="file-list"></div>
      </div>
      <div class="action-buttons">
        <button id="fill-forms" class="action-button primary">Fill Forms</button>
        <button id="copy-data" class="action-button">Copy Data</button>
        <button id="export-data" class="action-button">Export</button>
        <button id="import-data" class="action-button">Import</button>
        <input type="file" id="import-input" accept=".json" hidden>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
